<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- external css script  -->
    <link rel="stylesheet" href="/css/mealDB.css">
</head>
<body class="bg-gray">
    <header>
        <h1 class="text-center bg-success p-3 ">Testing MealDB</h1>
        <h2 class="text-center text-primary p-2" > Search Your Meal Here!</h2>
    </header>
    <!-- meal search area  -->
    <div class="mx-auto">
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the food you want:" aria-label="Search the food you want:" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>
        <div id="spinner">
            Loading...
        </div>
    </div>
    
    <div >
        <p id="error-message" class=" text-danger">Something went wrong! please try again!!!</p>
    </div>

    <!-- single meal details  -->
    <div id="meal-details" class="w-75 mx-auto">

    </div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 p-5">

    </div>

    <!-- custom js sheet  -->
    <script src="/js/mealDB.js"></script>
    <!-- JS Stylesheet  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
